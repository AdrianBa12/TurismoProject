<!DOCTYPE html>
<html>
  <head>
    <title>Thanks for your order!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <p>
        We appreciate your business! If you have any questions, please email
        <a href="mailto:turismoimperial@gmail.com">turismoimperial@gmail.com</a
        >.
      </p>

      <div
        class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-6"
      >
        <!-- Card Container -->
        <div
          class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center"
        >
          <!-- Success Icon -->
          <div class="flex items-center justify-center mb-6">
            <div
              class="w-16 h-16 flex items-center justify-center bg-green-100 rounded-full"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-8 w-8 text-green-500"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-10.707a1 1 0 00-1.414 0L9 10.586 7.707 9.293a1 1 0 10-1.414 1.414l2 2a1 1 0 001.414 0l4-4a1 1 0 000-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>

          <!-- Title -->
          <h2 class="text-2xl font-semibold text-gray-800 mb-2">
            Compra Completada
          </h2>
          <p class="text-gray-600 mb-6">
            ¡Gracias por tu compra! Puedes descargar tu factura o volver al
            inicio.
          </p>

          <!-- Buttons -->
          <div
            class="space-y-4 sm:space-y-0 sm:flex sm:justify-center sm:space-x-4"
          >
            <button
              onclick="window.location.href='<%= invoicePDFLink %>'"
              class="px-6 py-2 w-full sm:w-auto bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
              Descargar Factura
            </button>

            <button
              class="px-6 py-2 w-full sm:w-auto bg-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-200 focus:ring-offset-2"
            >
              Volver al Inicio
            </button>
          </div>
        </div>
      </div>
    </section>
